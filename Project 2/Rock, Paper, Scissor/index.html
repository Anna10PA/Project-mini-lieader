<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <select name="GameModel" id="Model" onchange="Model()">
            <option value="rgb(0, 23, 50)" selected>Night Model</option>
            <option value="white">Light Model</option>
        </select>

        <div id="game">
            <div>user win: <b id="user_win">0</b></div>
            <div>Tie: <b id="Tie">0</b></div>
            <div>compiuter win: <b id="compiuter_win">0</b></div>
        </div>
    </div>
    <div class="Game">
        <div class="Result_choise">
            <div>You:<b id="user"> </b></div>
            <div><b id="result"></b></div>
            <div>Compiuter:<b id="compiuter"> </b></div>
        </div>
        <div class="count">
            <div>User: <b id="user_score">0</b></div>
            <div>Compiuter: <b id="compiuter_score">0</b></div>
        </div>
        <div class="button">
            <button onclick="Game('Rock')">Rock</button>
            <button onclick="Game('Paper')">Paper</button>
            <button onclick="Game('Scissor')">Scissor</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
