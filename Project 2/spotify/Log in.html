<!-- Log in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="Style_2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKwXk_-D12tOW-DeklQNYPqGc8f8tUbmzIZA&s">
</head>
<body>
    <header></header>
    <main>
        <div class="all">
            <div class="with_app">
                <i class='bx bxl-spotify' style="font-size: 40px"></i>
                <h1>Log in to Spotify</h1>
                <button><i class='bx bxl-google'></i><b>Continue with Google </b></button><br>
                <button><i class='bx bxl-facebook-circle' style="color:rgb(88, 88, 255); background-color: white; border-radius:50%"></i><b>Continue with Facebook</b></button><br>
                <button><i class='bx bxl-apple' ></i><b>Continue with Apple</b></button>
            </div>
            <hr><br><br>
            <form action="index.html">
                <div class="log_in">
                    <label for="id"><b>Email or username</b></label><br>
                    <input type="text" name="id" required placeholder="Email or username"><br><br>

                    <label for="password"><b>Password</b></label><br>
                    <input type="password" name="password" required placeholder="Password" minlength="8" maxlength="14">

                    <button><b>Log In</b></button>
                </div>
            </form>
            <div class="forgot">
                <p><a href="">Forgot Your password?</a></p>
                <p>Don't have an account? <a href="Sing up.html">Sign up for Spotify</a></p>
            </div>
        </div>  
    </main>
    <footer>
        <p>This site is protected by reCAPTCHA and the Google <u>Privacy Policy</u> and <u>Terms of Service </u>apply.</p>
    </footer>
</body>
</html>
