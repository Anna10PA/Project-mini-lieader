<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_2.css">
    <link rel="icon" href="https://images.ctfassets.net/o78em1y1w4i4/LHN0F94cNFCx1drEcfcsY/984e632abf38018f2a6ab22c4b61fdc6/teaser-book-with-heart-pages.jpg?fm=webp&w=1080&q=75">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>რეგისტრაცია</title>
</head>
<body>
    <!-- Translate -->
    <details>
        <summary><img src="Flag_of_Georgia.svg.png"></summary>
        <ul>
            <li><a href="등록.html"><img src="Flag_of_South_Korea.svg.png" ></a></li>
            <li><a href="registration.html"><img src="Flag_of_the_United_States_.png"></a></li>
        </ul>
    </details>
    <!-- title -->
    <div class="Registration">
        <h1>რეგისტრაცია</h1>
        <form action="mean_page.html">

            <!-- Name -->
            <label for="name"><i class='bx bx-face' ></i></label>
            <input id="name" type="text" name="Name" placeholder="სახელი" required>

            <!-- lastname -->
            <label for="lastname"><i class='bx bx-child'></i></label>
            <input type="text" id="lastname" name="lastname" placeholder="გვარი" required><br><br>

            <!-- Username -->
            <label for="username"><i class='bx bx-user-circle'></i></label>
            <input type="text" id="username" name="username" placeholder="მომხმარებლის სახელი" required><br><br>

            <!-- e-mail -->
            <label for="email"><i class='bx bx-envelope' ></i></label>
            <input type="email" id="email" name="Mail" placeholder="მეილი" required><br><br>

            <!-- password -->
            <label for="password"><i class='bx bx-lock-alt'></i></label>
            <input type="password" id="password" name="password" placeholder="პაროლი" required maxlength="10" minlength="4"><br><br>

            <!-- date -->
            <label for="date"><i class='bx bx-cake' ></i></label>
            <input type="date" required id="date">

            <!-- agree -->
            <div class="agree">
                <label for="agree">ეთანხმები საიტის პირობებს? </label>
                <input type="radio" id="agree" required><br><br>
            </div>

            <!-- Login -->
            <a href="შესვლა.html">შესვლა</a>
            <!-- submit -->
            <a href="mean_page.html"></a><input type="Submit" id="submit"></a>
        </form>
    </div>
    <!-- More information -->
    <p>მეტი ინფორმაცია: <br><br>
        <a href="#">facebook</a> <br>
        <a href="#">YouTube</a> <br>
    </p>
</body>
</html>
