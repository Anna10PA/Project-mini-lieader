<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bmi">
        <div class="inputs">
            <label for="Weight"><i class='bx bx-donate-heart'></i> (KG): </label>
            <input type="number" id="Weight" required placeholder="Enter your weight"><br><br>

            <label for="height"><i class='bx bx-ruler'></i> (CM): </label>
            <input type="number" id="height" required placeholder="Enter your height" style="width:217px"><br><br>
        </div>

        <button onclick="bmi()">Calculator</button>

        <button onclick="Delete()">Delete</button>

        <button onclick="Refresh()">Refresh</button>

        <div class="inputs">
            <h3>BMI: <b id="BMI"></b></h3>
            <h3>Result: <b id="result"></b></h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
